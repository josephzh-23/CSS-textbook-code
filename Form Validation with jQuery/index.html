<html lang="en">
<head>

       </div>

    <div style="display: block">

        <label><input type="checkbox" name="faculty" value="biology"/>Biology</label>
        <p id="p1"></p>

<script>
            
$(function(){
   
//task 0: append a variable 

var mouse = 'my name is Joseph' 
var faculty = $('input[value="biology"]').get(0);


console.log(faculty.value);
$('#p1').append(mouse);


// Task 1 
   //Checking the checkbox 
    $('input[type="checkbox"]').click(function(){
        if($(this).prop("checked") == true){

            console.log("Checkbox is checked.");

        }

        $('#p1').text('')

        if($(this).val().length ==0){
            console.log("joseph")
            $('#p1').text('this is empty')
        }
    })


//Task 3 
    $('#myform').submit(function(e){
        e.preventDefault();
        $('#myform input').each(function(index, item){

            if($(item).val().length==0){
                $('#p1').text('one of the field is empty');
            }
        })
    })


//Task 4
$('#password').blur(function(){

    if($(this).val().length<10){
        $('#p1').text('Password needs to be longer than 10');

})


});
